<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Pet</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #f4e4c1;
        }

        .page-wrapper {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 230px;
            background: #fff8e6;
            border-right: 3px solid #e0c8a5;
            padding: 20px;
        }

        .sidebar a {
            text-decoration: none;
            font-size: 18px;
            color: #444;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 800px;
            height: 500px;
            border: 4px solid #c9a87a;
            background: #fff2d6;
            border-radius: 20px;
            display: flex;
            padding: 20px;
        }

        .left {
            width: 55%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .left img {
            width: 300px;
            margin-bottom: 15px;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
        }

        /* Right Panel */
        .right {
            width: 45%;
            padding: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 18px;
            background: #d6c1a1;
            border-radius: 10px;
            margin: 8px 0 15px 0;
        }

        .progress {
            height: 100%;
            background: #7cc576;
            border-radius: 10px;
        }

        .exp {
            background: #c6a667;
        }

        .feed-btn {
            margin-top: 10px;
            padding: 12px 30px;
            background: #e8c49c;
            border: 2px solid #b38b63;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        #preview {
            width: 200px;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>

<div class="page-wrapper">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="/meal">Feed Dragon</a></li>
            <li><a href="/history?user_id={{ user_id }}">History</a></li>
            <li><a href="/pet">My Pet</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="card">

            <!-- Left Side: Dragon -->
            <div class="left">
                <img src="/static/images/dragon.png" alt="Dragon Image">
                <div class="title">DRAGON PET</div>
            </div>

            <!-- Right Side -->
            <div class="right">
                <form method="POST"
                      action="/meal/analyze?user_id={{ user_id }}"
                      enctype="multipart/form-data">

                    <label>Upload Food</label>
                    <input type="file" name="file" id="fileInput" required>

                    <img id="preview" alt="Food Preview">

                    <label>HP</label>
                    <div class="progress-bar">
                        <div class="progress" style="width: {{ hp if hp else 60 }}%;"></div>
                    </div>

                    <label>EXP</label>
                    <div class="progress-bar">
                        <div class="progress exp" style="width: {{ exp | default(20) }}%;"></div>
                    </div>

                    <div class="level-text">
                        LEVEL {{ level if level else 5 }}
                    </div>

                    <button class="feed-btn" type="submit">FEED</button>
                </form>
            </div>

        </div>
    </div>

</div>

<script>
    document.getElementById("fileInput").addEventListener("change", function () {
        const file = this.files[0];
        const preview = document.getElementById("preview");

        if (file) {
            preview.src = URL.createObjectURL(file);
            preview.style.display = "block";
        }
    });
</script>

</body>
</html>
